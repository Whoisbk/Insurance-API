version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insurance-claims-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - PORT=8080
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=InsuranceClaimsDB;Uid=root;Pwd=password123;Port=3306;CharSet=utf8mb4;
    depends_on:
      - mysql
    networks:
      - insurance-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: insurance-claims-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password123
      - MYSQL_DATABASE=InsuranceClaimsDB
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - insurance-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

networks:
  insurance-network:
    driver: bridge

volumes:
  mysql-data:

